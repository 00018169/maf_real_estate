{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>List a New Property</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            {% if field.field.widget.input_type == 'checkbox' %}
                                <div class="form-check">
                                    {{ field }}
                                    <label class="form-check-label" for="{{ field.id_for_label }}">
                                        {{ field.label }}
                                    </label>
                                </div>
                            {% else %}
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                            {% endif %}
                            
                            {% if field.errors %}
                                <div class="text-danger">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success">List Property</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    // Add bootstrap classes to inputs (except checkboxes)
    document.querySelectorAll('input:not([type="checkbox"]), select, textarea').forEach(e => e.classList.add('form-control'));
    // Add bootstrap class to checkboxes
    document.querySelectorAll('input[type="checkbox"]').forEach(e => e.classList.add('form-check-input'));
</script>
{% endblock %}
